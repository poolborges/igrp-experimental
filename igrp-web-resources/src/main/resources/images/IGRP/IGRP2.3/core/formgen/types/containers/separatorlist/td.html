<xsl:choose>
	<xsl:when test="not(//#path#/@visible)">
		<td field="#[tag]#" data-row="{position()}" data-title="{../../../fields/#tag#/label}" class="#type#" item-name="#[tag]#">
			<span class="separator-list-td-val">
				<xsl:value-of select="#tag#_desc"/>
			</span>
			<input type="hidden" name="p_#tag#_fk" value="{#tag#}"/>
			<input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
		</td>
	</xsl:when>
	<xsl:otherwise>
		<input type="hidden" name="p_#tag#_fk" value="{#tag#}"/>
  		<input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
	</xsl:otherwise>
</xsl:choose>
