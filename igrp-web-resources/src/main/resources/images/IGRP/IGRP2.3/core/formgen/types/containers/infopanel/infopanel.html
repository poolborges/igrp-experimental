<div class="igrp-infopanel">

	<a href="{#path#/fields/#tag#_url/value}"
		target="#[target]#"
		class="quick-stats__item {#path#/fields/#tag#_bg/value}">

		<div class="quick-stats__info">
			<h2>
				<xsl:value-of select="#path#/fields/#tag#_val/value" />
			</h2>
			<small><xsl:value-of select="#path#/fields/#tag#_title/value" /></small>
		</div>

		<div class="quick-stats__icon">
			<i class="fa {#path#/fields/#tag#_icn/value} fa-3x"></i>
		</div>

	</a>

</div>
