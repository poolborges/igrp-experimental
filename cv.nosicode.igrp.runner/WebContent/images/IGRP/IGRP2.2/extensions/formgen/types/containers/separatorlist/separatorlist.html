<div class="box-content resetPadding" sep-name="#tag#" gen-structure="label,value,table">
	<div class="box-collapser">
		<div class="col" sep-name="group-#tag#" gen-id="drop-zone"></div>
		<xsl:apply-templates select="#path#/value" mode="gen-form-hidden"/>
		<xsl:call-template name="tools-bar-form-group">
			<xsl:with-param name="class" select="'IGRP_addRow'"/>
			<xsl:with-param name="rel" select="'#tag#'"/>
		</xsl:call-template>
		<div class="col" sep-name="list-#tag#">
			<div class="box-table table-responsive">
				<ul class="contextMenu ctxSepListDialog" id="data-#tag#" sep-name="btn-#tag#">
					<li rel="#tag#" class="IGRP_editRow operationTable" item-name="edit-#tag#">
						<img src="{$path_tmpl}/img/icon/tools-bar/edit.png"/>
						<span>
							<xsl:value-of select="$lngPath/separatorlist_dialog/edit" disable-output-escaping="yes"/>
						</span>
					</li>
					<li rel="#tag#" class="IGRP_delRow operationTable" item-name="del-#tag#">
						<img src="{$path_tmpl}/img/icon/tools-bar/delete.png"/>
						<span>
							<xsl:value-of select="$lngPath/separatorlist_dialog/delete" disable-output-escaping="yes"/>
						</span>
					</li>
				</ul>
				<table rel="T_#tag#" data-control="data-#tag#" gen-id="table">
					<thead>
						<tr gen-id="drop-zone" gen-field-template="th">
							<th gen-preserve="last" class="bEdDel"/>
						</tr>
					</thead>
					<tbody>
						<xsl:for-each select="#table.rows#">
							
							<tr gen-id="drop-zone" gen-field-template="td">
								<td data-row="{position()}" data-title="{../../../fields/#tag#/label}" gen-preserve="last"  class="bEdDel">
									<img src="{$path_tmpl}/img/icon/tools-bar/edit.png" rel="#tag#" class="IGRP_editRow" title="{$lngPath/separatorlist_dialog/edit}"/>
                                    <img src="{$path_tmpl}/img/icon/tools-bar/delete.png" rel="#tag#" class="IGRP_delRow" title="{$lngPath/separatorlist_dialog/delete}"/>
								</td>
							</tr>
						
						</xsl:for-each>
					</tbody>
				</table>
			</div>
		</div>
		<div class="_clear"/>
	</div>
	<div class="_clear"/>
</div>
