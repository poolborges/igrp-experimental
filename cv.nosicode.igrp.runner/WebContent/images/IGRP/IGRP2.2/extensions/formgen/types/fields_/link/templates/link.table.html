<td align="#[align]#" data-row="{position()}" data-title="{../../label/#tag#}" class="#type#">
<xsl:choose>
    <xsl:when test="#tag# != ''">
        <a href="{#tag#}" class="link bClick" target="#[target]#" name="#tag#">
            <xsl:value-of select="#tag#_desc" disable-output-escaping="yes"/>
        </a>
    </xsl:when>
    <xsl:otherwise>
        <span><xsl:value-of select="#tag#_desc" disable-output-escaping="yes"/></span>
    </xsl:otherwise>
</xsl:choose>
</td>
